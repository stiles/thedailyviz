---
layout: default
---

<h1>Posts tagged "{{ page.title }}"</h1>

<ul>
  {% for post in page.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="post-date"> - {{ post.date | date: "%B %d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>

<hr>

<p><a href="{{ '/topics/' | relative_url }}">Back to all topics</a></p>
