# Site settings
title: The Daily Viz
email: mattstiles@gmail.com
description: >-
  A (retired) digital sketchpad for data stories, by Matt Stiles.
baseurl: ""
url: "https://thedailyviz.com"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - data/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Author
author:
  name: Matt Stiles
  email: mattstiles@gmail.com 